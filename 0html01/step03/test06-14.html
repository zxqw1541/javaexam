<body>
<h1>객체 사용법</h1>

<script>
"use strict";

//객체에 인스턴스 함수 추가하기 2 - 생성자 이용

// 필요할때마다 객체를 생성해야한다면 생성자 이용.
// 한두번 객체를 생성한다면 단축표기법 이용.

function Calculator() {
	this.result = 0;
	this.plus = function(value) {this.result += value;};
	this.minus = function(value) {this.result -= value;};
	this.multiple = function(value) {this.result *= value;};
	this.divide = function(value) {this.result /= value;};
}

var calc2 = new Calculator();
var calc3 = new Calculator();

console.log(calc2);
console.log(calc3);

calc2.plus(10);
calc3.plus(20);
calc2.multiple(4);
calc3.multiple(5);
console.log(calc2.result);
console.log(calc3.result);



// 이 예제의 문제점?
// => 각 객체마다 plus(), minus(), multiple(), divide() 함수가
//    중복해 추가된다.

</script>
</body>
</html>
