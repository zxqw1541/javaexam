<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- DOCTYPE => HTML을 작성할 때 따라야 할 규칙을 선언 -->
<html> <!-- root element => HTML 문서에는 반드시 한 개의 루트 엘리먼트만 있어야 한다. -->

<!-- head: 콘텐츠의 부가 정보를 선언 -->
<head>
 
  <!-- meta: 콘텐츠의 다양한 부가 정보를 설정할 때 사용한다. -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- title: 웹 브라우저의 타이틀바 또는 탭바에 출력할 제목 -->
  <title>test01</title>

</head>

<!-- body: 콘텐츠를 기술하는 영역, body 안에 기술한 내용을 화면에 출력한다. -->
<body>
내용을 기술한다.
</body>
</html>
