<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>함수 선언</h1>

<script>
"use strict";

// 함수의 중복 선언
//=> 변수와 마찬가지로 맵으로 관리하기 때문에
//   함수명을 중복하여 정의해도 문법 오류가 아니다.
function plus(a, b) {
	console.log('plus 1 => ', a + b);
};


var result = plus(10, 20); // 호이스팅 작업을 수행한 후, 마지막에 선언된 함수가 사용된다.

// 기존에 등록된 함수를 덮어쓴다.
function plus(a, b) {
	console.log('plus 2 => ', a + b);
};
</script>
</body>
</html>
