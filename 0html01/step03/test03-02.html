<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>값 다루기</h1>

<script>
"use strict";

//숫자 다루기
var n1 = 3.14159; // member 타입
var n2 = new Number(3.14159); // object 타입

console.log(n1, typeof n1);
console.log(n2, typeof n2);

console.log(n1.toString());
console.log(n1.toFixed());
console.log(n1.toExponential());
console.log(n1.toPrecision());

// number 타입 값을 리턴한다.
console.log(n1.valueOf(), typeof n1.valueOf());



</script>
</body>
</html>
