<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>함수 선언</h1>

<script>
"use strict";

//아규먼트 값 받기 
//=> 파라미터 선언할 때 var을 붙이지 말 것!
//=> 자바스크립트는 타입을 지정하지 않기 때문에 함수의 리턴 타입을 선언하지 않는다.
function plus(a, b) {
	return a + b;
}

var sum = plus(10, 20);
console.log(sum);

</script>
</body>
</html>
