<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>변수 선언</h1>

<script>
//변수 선언 후 변수 사용
//=> 자바스크립트는 변수를 선언할 때 데이터 타입을 지정하지 않는다.
var name, age;

//=> 변수에 값을 할당할 때 변수의 타입이 결정된다. => "Dynamic Type Binding"
name = "홍길동"; //string
age = 20;	   //number

console.log(name, age);
</script>
</body>
</html>
