<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#result  {
  border: 1px solid red;
}
</style>
</head>
<body>
<h1>AJAX 테스트</h1>
<div id="result"></div>
<script>
/* 비동기 요청 */
var xhr = new XMLHttpRequest();

//요청 상태가 바뀔 때 마다 이벤트가 발생하는데
//여기에 리스너를 등록하여 감시하고 있다가 서버의 응답이 완료되면
//데이터를 꺼내 출력한다.
xhr.onreadystatechange = function(event) {
	  console.log("상태:", xhr.readyState);
	  /* readyState 값의 의미? 
		 1: 서버에 연결되었다.
		 2: 서버에서 요청을 받았다.
		 3: 서버에서 요청을 처리 중이다.
		 4: 요청 처리가 완료되었다. 응답을 완료하였다.
	  */
	  if (xhr.readyState == 4) { // 서버가 응답을 완료했을 때,
		  // 작업을 수행한다.
		  document.querySelector('#result').innerHTML = xhr.responseText;
	  }
};

xhr.open('get', 'test02.jsp', true); // 세 번째 파라미터 값을 true로 설정하라.
xhr.send();


</script>
<img src ='photo.jpg'>
<address>비트 캠프 자바76기</address>
</body>
</html>
