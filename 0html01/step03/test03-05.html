<h1>값 다루기</h1>

<script>
"use strict";

// 베열 다루기2
var names = new Array();
names[0] = "홍길동"
names[1] = "임꺽정"
names[2] = "유관순"

console.log(names[0])
console.log(names[1])
console.log(names[2])

// pop()은 꺼내고, 배열에서 제거한다. => LIFO(스택)
console.log(names.pop());
console.log(names.pop());
console.log(names.pop());
console.log(names.length);

</script>
