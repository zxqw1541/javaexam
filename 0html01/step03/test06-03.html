<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>객체 사용법</h1>

<script>
"use strict";

//객체 만들기3 => 단축 표기법

var obj1 = {};
obj1["name"] = "홍길동"; // <== 프로퍼티라고 부른다.
obj1['age'] = 20;       // <== 프로퍼티 이름 age. 프로퍼티 값 20
obj1.tel = '111-1111'

// for ~ in을 사용하여 객체의 값(프로퍼티) 꺼내기
for (var key in obj1) {
	console.log(key, obj1[key])
}


</script>
</body>
</html>
