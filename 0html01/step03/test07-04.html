<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>객체 사용법</h1>

<script>
"use strict";

// 생성자 4 - 상속 구현하기


function Member(n, t, e){
	this.mname = n;
	this.tel = t;
	this.email = e;
}

function Student(n, t, e, w){
	// 수퍼 클래스의 생성자를 호출하는 효과
	Member.call(this, n, t, e);
	this.working = w;
}
var s1 = new Student("안중근", "111-4444", "ahn@test.com", true);
console.log(s1);

// 객체를 초기화시킨 생성자 확인하는 방법
console.log(s1 instanceof Student); // true

// Student 생성자에서 내부적으로 호출했기 때문에 instanceof 연산자로는 알 수 없다.
// 해결책? 다음 예제를 보라!
console.log(s1 instanceof Member); // false

/*
// Student() 생성자와 Member() 생성자를 상속 관계로 연결한다.
// => Student 객체를 만들 때 사용할 틀을 지정한다. => 상속을 지정하는 것이다.
// => Student 객체를 만들 때 Member 틀을 기준으로 생성할 것이다.
console.log(Student.prototype)
Student.prototype = new Member();
// => 그 틀의 최종적인 생성자를 지정한다.
Student.prototype.constructor = Student;
console.log(s1.constructor)

// 상속 관계 확인하기
console.log(s1 instanceof Student);
console.log(s1 instanceof Member);
*/

</script>
</body>
</html>
