<!DOCTYPE html>

<meta charset="UTF-8">

<style type="text/css">
/* 블록 다루기 
1) block: 한 줄 점유
   예) hx, p, div
2) inline: 한 줄에 포함됨
   예) a, i, b, span 
*/

div, a, span, p {
  border: 1px solid red;
  margin: 10px;
}

/* inline -> block 타입으로 만들기 */
span {
  display: block;
}

/* block -> inline으로 만들기 */
#d1, #d2, #d3 {
  display: inline;
} 

</style>

</head>

  <div id="d4">d4:교육 내용은 기업에서 사용하는 애플리케이션을 개발하는 방법을 배웁니다.</div>

</html>
