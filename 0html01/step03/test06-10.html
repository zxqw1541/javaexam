<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>객체 사용법</h1>

<script>
"use strict";

//객체 만들기10 => for ~ in으로 프로퍼티 꺼내기  
var obj1 = Object.create(Object.prototype);
obj1.userName = "홍길동";

Object.defineProperty(obj1, "age", {
	value: "30",
	writable: true
});

Object.defineProperty(obj1, "tel", {
	value: "111-1111",
	writable: true,
	enumerable: true // 기본은 false 이다. for ~ in으로 추출할 수 있는 여부 
});

console.log(obj1);
console.log("--------------------------");
for (var propName in obj1) {
	console.log(propName);
}


</script>
</body>
</html>
