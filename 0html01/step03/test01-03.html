<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>변수 선언</h1>

<script>
//쓰임새가 복잡해질 수록 변수를 선언하고 사용하는 방식이 유지보수에 더 낫다.
//=> 자바스크립트는 엄격한 문법 검사 모드를 제공한다. 
//   스크립트 시작 부분에 "use strict" 문자열을 추가하라.
//   그러면, 자바스크립 엔진은 변수 선언을 엄격하게 검사할 것이다. 
//   만약 strict 모드를 지원하지 않는 자바스크립트 엔진은 
//   이 문자열을 무시할 것이다.
"use strict";

// => 변수 선언 없이 사용? 문법 오류 발생!
name = "홍길동"; // name은 이미 내장 변수라서 문법 오류가 발생하지 않는다.
age = 20;	// 오류!  

console.log(name, age);
</script>
</body>
</html>
