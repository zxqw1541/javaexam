<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#result  {
  border: 1px solid red;
}
</style>
</head>
<body>
<button id="btn1" type="button"> 서버 실행 요청</button>
<div id="result"></div>
<script>

var xhr = new XMLHttpRequest();
xhr.open('get', 'test02.jsp', false); // 동기 요청
xhr.send();

/* 동기 방식 요청의 문제점 
   - 서버에서 응답이 올 때까지 리턴하지 않는다.
   - 다음 명령을 실행할 수 없다.
   - 화면 멈춤 현상이 발생한다.
*/

document.querySelector('#result').innerHTML = xhr.responseText;


</script>

</body>
</html>
