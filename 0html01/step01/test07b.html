<h2>오버라이딩</h2>
<p>상속 받은 메서드를 서브 클래스의 역할에 맞게 재정의 하는 문법이다. 오버 라이딩이 없다면,
서브 클래스 쪽에서 다른 이름으로 메서드를 선언해야 할 것이다. 상속 받는 쪽에서 메서드를 정의할 때
메서드 이름 뿐만 아니라 파라미터 타입이나 개수도 같게 해야한다. 파라미터 이름은 달라도 상관없다.
리턴 타입도 같아야 한다. <strong>오버라이딩 할 때 상속 받은 메서드의 접근 범위를 줄일 수 없다.</strong> 
줄이면 문법 오류이다.</p>
